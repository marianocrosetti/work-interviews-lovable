version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    environment:
      - BACKEND_URL=http://backend:3001
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=development
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    environment:
      - ENV=development
      - WORKSPACE_PATH=/workspace
      - DEFAULT_MODEL=claude-3-opus-20240229
      - DEFAULT_LLM_URL=https://api.anthropic.com
      - DEFAULT_MODEL_API_KEY=${ANTHROPIC_API_KEY}
      - CODER_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped

  devhost:
    build:
      context: ./devhost
      dockerfile: Dockerfile
    ports:
      - "5001:5000"  # Control port
      - "3035:3035"  # Proxy port for npm dev servers
    volumes:
      - ./devhost:/app
      - workspace_data:/workspace_data
    environment:
      - WORKSPACE_DIR=/workspace_data
      - ENV=development
      - CONTROL_PORT=5000
      - PROXY_PORT=3035
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  workspace_data:
    driver: local